<div id="al">
  <h2>Send Message</h2>
  <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
      <div class="form-group">
          <label for="sender">Sender</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Sender is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="message">Message</label>
          <input type="text" formControlName="message_text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.message_text.errors }" />
          <div *ngIf="submitted && f.message_text.errors" class="invalid-feedback">
              <div *ngIf="f.message_text.errors.required">Message is required</div>
          </div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Send Message</button>

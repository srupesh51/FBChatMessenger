<div id="al">
  <h2>Create Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="sender">Post Title</label>
          <input type="text" formControlName="post_title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.post_title.errors }" />
          <div *ngIf="submitted && f.post_title.errors" class="invalid-feedback">
              <div *ngIf="f.post_title.errors.required">Post Title is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="message">Post Description</label>
          <input type="text" formControlName="post_desc" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.post_desc.errors }" />
          <div *ngIf="submitted && f.post_desc.errors" class="invalid-feedback">
              <div *ngIf="f.post_desc.errors.required">Post Description is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="message">Post Text</label>
          <input type="text" formControlName="post_text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.post_text.errors }" />
          <div *ngIf="submitted && f.post_text.errors" class="invalid-feedback">
              <div *ngIf="f.post_text.errors.required">Post Text is required</div>
          </div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Create Post</button>
